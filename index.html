<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebAR Wall Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/vr/ARButton.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #instruction, #headphone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
    }
    #headphone {
      width: 128px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s;
      z-index: 6;
    }
  </style>
</head>
<body>
  <img id="instruction" src="Firstimage.png" style="opacity: 0.7; z-index: 5;" />
  <img id="headphone" src="earphone.png" />

  <script>
    let camera, scene, renderer, controller;
    let mixer, model;
    let hitTestSource = null;
    let referenceSpace = null;

    const clock = new THREE.Clock();
    const audioListener = new THREE.AudioListener();
    const sound = new THREE.Audio(audioListener);
    const audioLoader = new THREE.AudioLoader();

    const instruction = document.getElementById('instruction');
    const headphone = document.getElementById('headphone');

    function fadeHeadphoneIn() {
      headphone.style.opacity = 0.7;
      setTimeout(() => {
        headphone.style.opacity = 0;
      }, 5000);
    }

    function loadModel(position, rotation) {
      const loader = new THREE.GLTFLoader();
      loader.load('PortalANimMus-02.glb', gltf => {
        model = gltf.scene;
        model.position.copy(position);
        model.quaternion.copy(rotation);
        model.translateZ(-0.5);
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach(clip => {
          const action = mixer.clipAction(clip);
          action.play();
          action.loop = THREE.LoopRepeat;
        });

        audioLoader.load('museumversion_250709.mp3', buffer => {
          sound.setBuffer(buffer);
          sound.setLoop(true);
          sound.setVolume(1);
          sound.play();
        });
      });
    }

    async function onSessionStart(session) {
      renderer.xr.setSession(session);

      referenceSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      controller = renderer.xr.getController(0);
      scene.add(controller);

      controller.addEventListener('select', () => {
        const frame = renderer.xr.getFrame();
        if (!frame || !hitTestSource) return;
        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const pose = hitTestResults[0].getPose(referenceSpace);
          if (!pose) return;

          const position = new THREE.Vector3().fromArray(pose.transform.position.toArray());
          const rotation = new THREE.Quaternion().fromArray(pose.transform.orientation.toArray());

          instruction.style.display = 'none';
          fadeHeadphoneIn();

          setTimeout(() => {
            loadModel(position, rotation);
          }, 6000);
        }
      });
    }

    function init() {
      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();
      camera.add(audioListener);
      scene.add(camera);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] }).then(onSessionStart);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test'],
        domOverlay: { root: document.body }
      }));

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    }

    if (navigator.xr) {
      navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
        if (supported) init();
        else alert('WebXR AR not supported on this device/browser.');
      });
    } else {
      alert('WebXR not available in this browser.');
    }
  </script>
</body>
</html>
