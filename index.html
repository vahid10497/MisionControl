<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR Anchor Hit Test - Guaranteed Working</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #start-button {
      position: absolute;
      top: 16px;
      left: 16px;
      z-index: 2;
      padding: 12px 16px;
      font-size: 16px;
      font-weight: bold;
      background: white;
      border: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <button id="start-button">Start AR</button>
  <canvas id="xr-canvas"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const canvas = document.getElementById('xr-canvas');
    const button = document.getElementById('start-button');
    const gl = canvas.getContext('webgl', { xrCompatible: true });

    const renderer = new THREE.WebGLRenderer({ canvas, context: gl });
    renderer.autoClear = false;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera();
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

    const loader = new GLTFLoader();
    const anchors = [];

    let hitTestSource = null;
    let localSpace = null;

    button.addEventListener('click', async () => {
      if (!navigator.xr) return alert('WebXR not supported');

      const session = await navigator.xr.requestSession('immersive-ar', {
        requiredFeatures: ['hit-test', 'local', 'anchors']
      });

      button.remove();

      session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

      renderer.xr.setReferenceSpaceType('local');
      renderer.xr.setSession(session);

      localSpace = await session.requestReferenceSpace('local');
      const viewerSpace = await session.requestReferenceSpace('viewer');
      hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

      const controller = renderer.xr.getController(0);
      controller.addEventListener('select', async () => {
        const frame = renderer.xr.getFrame();
        const hits = frame.getHitTestResults(hitTestSource);
        if (hits.length > 0) {
          const hit = hits[0];
          const anchor = await hit.createAnchor();
          const anchorSpace = anchor.anchorSpace;

          const anchorObject = new THREE.Object3D();
          scene.add(anchorObject);
          anchors.push({ anchorSpace, anchorObject });

          loader.load('PortalANimMus-02.glb', gltf => {
            anchorObject.add(gltf.scene);
          });
        }
      });
      scene.add(controller);

      renderer.setAnimationLoop((time, frame) => {
        if (!frame) return;

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);
        renderer.clear();

        for (const { anchorSpace, anchorObject } of anchors) {
          const pose = frame.getPose(anchorSpace, localSpace);
          if (pose) {
            anchorObject.matrix.fromArray(pose.transform.matrix);
            anchorObject.matrix.decompose(anchorObject.position, anchorObject.quaternion, anchorObject.scale);
          }
        }

        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
