<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <title>WebXR Anchor Example</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
        touch-action: none;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import {WebGLRenderer, Scene, PerspectiveCamera, HemisphereLight, Object3D, Matrix4} from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import {GLTFLoader} from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

      let scene, camera, renderer;
      let controller;
      let hitTestSource = null;
      let anchorObjects = [];
      let localRefSpace;

      const loader = new GLTFLoader();

      init();

      function init() {
        scene = new Scene();
        camera = new PerspectiveCamera();

        renderer = new WebGLRenderer({antialias: true, alpha: true});
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        const light = new HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        document.body.appendChild(ARButton.createButton(renderer, {
          requiredFeatures: ['hit-test', 'anchors', 'local']
        }));

        controller = renderer.xr.getController(0);
        scene.add(controller);

        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();
          localRefSpace = await session.requestReferenceSpace('local');
          const viewerSpace = await session.requestReferenceSpace('viewer');
          hitTestSource = await session.requestHitTestSource({space: viewerSpace});

          controller.addEventListener('select', () => {
            const frame = renderer.xr.getFrame();
            if (!hitTestSource || !frame) return;

            const hits = frame.getHitTestResults(hitTestSource);
            if (hits.length > 0) {
              const hit = hits[0];
              hit.createAnchor().then(anchor => {
                const anchorSpace = anchor.anchorSpace;
                const anchorObject = new Object3D();
                scene.add(anchorObject);
                anchorObjects.push({anchorSpace, anchorObject});

                loader.load('PortalANimMus-02.glb', (gltf) => {
                  const model = gltf.scene;
                  anchorObject.add(model);
                });
              });
            }
          });
        });

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            anchorObjects.forEach(({anchorSpace, anchorObject}) => {
              const pose = frame.getPose(anchorSpace, localRefSpace);
              if (pose) {
                anchorObject.matrix.fromArray(pose.transform.matrix);
                anchorObject.matrix.decompose(anchorObject.position, anchorObject.quaternion, anchorObject.scale);
              }
            });
          }

          renderer.render(scene, camera);
        });
      }

      import {ARButton} from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';
    </script>
  </body>
</html>
