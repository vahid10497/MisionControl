<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebAR Wall Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #instruction, #headphone {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      pointer-events: none;
    }
    #headphone {
      width: 128px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s;
      z-index: 6;
    }
  </style>
</head>
<body>
  <img id="instruction" src="Firstimage.png" style="opacity: 0.7; z-index: 5;" />
  <img id="headphone" src="earphone.png" />

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer, controller, reticle, hitTestSource = null, localSpace = null;
    let mixer, model;

    const clock = new THREE.Clock();
    const instruction = document.getElementById('instruction');
    const headphone = document.getElementById('headphone');
    const listener = new THREE.AudioListener();
    const sound = new THREE.Audio(listener);
    const audioLoader = new THREE.AudioLoader();

    const loader = new GLTFLoader();

    function fadeHeadphoneIn() {
      headphone.style.opacity = 0.7;
      setTimeout(() => { headphone.style.opacity = 0; }, 5000);
    }

    function loadModel(position, rotation) {
      loader.load('PortalANimMus-02.glb', gltf => {
        model = gltf.scene;
        model.position.copy(position);
        model.quaternion.copy(rotation);
        model.translateZ(-0.5); // move 50cm forward
        scene.add(model);

        mixer = new THREE.AnimationMixer(model);
        gltf.animations.forEach(clip => {
          const action = mixer.clipAction(clip);
          action.play();
          action.loop = THREE.LoopRepeat;
        });

        audioLoader.load('museumversion_250709.mp3', buffer => {
          sound.setBuffer(buffer);
          sound.setLoop(true);
          sound.setVolume(1);
          sound.play();
        });
      });
    }

    function init() {
      const container = document.body;

      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      camera.add(listener);
      scene.add(camera);

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      container.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      controller = renderer.xr.getController(0);
      scene.add(controller);

      controller.addEventListener('select', () => {
        const frame = renderer.xr.getFrame();
        if (!frame || !hitTestSource || !localSpace) return;

        const hitTestResults = frame.getHitTestResults(hitTestSource);
        if (hitTestResults.length > 0) {
          const pose = hitTestResults[0].getPose(localSpace);
          if (!pose) return;

          const position = new THREE.Vector3().fromArray(pose.transform.position.toArray());
          const rotation = new THREE.Quaternion().fromArray(pose.transform.orientation.toArray());

          instruction.style.display = 'none';
          fadeHeadphoneIn();

          setTimeout(() => loadModel(position, rotation), 6000);
        }
      });

      renderer.xr.addEventListener('sessionstart', async () => {
        const session = renderer.xr.getSession();
        localSpace = await session.requestReferenceSpace('local');
        const viewerSpace = await session.requestReferenceSpace('viewer');
        hitTestSource = await session.requestHitTestSource({ space: viewerSpace });
      });

      renderer.setAnimationLoop(() => {
        const delta = clock.getDelta();
        if (mixer) mixer.update(delta);
        renderer.render(scene, camera);
      });
    }

    init();
  </script>
</body>
</html>
